<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: header('Task Update Page')">
</head>
<body>
<header>
    <section th:include="fragments.html :: navbar"></section>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <form th:action="@{/task/update}" th:method="post" th:object="${task}">
                    <div class="form-group">
                        <input class="form-control" type="hidden" id="id" name="id" th:value="${task.getId()}"/>
                        <span style="color: red" th:errors="*{id}"></span>
                    </div>

                    <div class="form-group">
                        <label for="tittle">Tittle</label>
                        <input type="text" class="form-control" id="tittle" name="tittle"
                               th:value="${task.getTittle()}"/>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" name="description" id="description"
                               th:value="${task.getDescription()}"/>
                    </div>

                    <div class="form-group">
                        <label for="deadline">Deadline</label>
                        <input type="datetime-local" class="form-control" name="deadline" id="deadline"
                               th:value="${task.getDeadline()}"/>
                    </div>

                    <div class="form-group">
                        <label for="level">Level</label>
                        <select id="level" name="level" class="form-control">
                            <option>EASY</option>
                            <option>MEDIUM</option>
                            <option>HARD</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <input class="form-control" type="submit" value="save"
                               th:action="@{/task/update/{id}(id=${task.id})}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    <section th:include="fragments.html :: js"></section>
</footer>
</body>
</html>
