<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: head(title='Login', path='/css/login.css')"></head>
<body>
<div class="container">
    <div class="goBack" id="link">
        <a th:href="@{/}">Back</a>
        <a th:href="@{/auth/register}">Register</a>
    </div>
    <div class="login-text">
        <h3>Login</h3>
        <p>Please login using account detail bellow.</p>
    </div>

    <form name="f" th:action="@{/auth/login}" th:method="post">
        <div class="login-input">
            <input type="text" placeholder="Username" name="username">
            <div class="password">
                <i class="fas"></i>
                <input type="password" placeholder="Password" class="InputPassword" name="password">
            </div>

            <div class="forgot">
                <p>Forgot your password?</p>
                <div>
                    <label>Remember Me</label>
                    <input type="checkbox" name="remember-me">
                </div>
            </div>
        </div>

        <div class="login-button">
            <button type="submit">Sign In</button>
            <p>Donâ€™t have an Account?Create account</p>
        </div>
    </form>
</div>

<script>
    const passwordEye = document.querySelector(".fas")
    const InputPassword = document.querySelector(".InputPassword")

    passwordEye.addEventListener('click', function () {
        passwordEye.classList.toggle("fa-eye-slash")
        passwordEye.classList.add("fa-eye")

        if (passwordEye.classList.value != "fas fa-eye fa-eye-slash") {
            console.log("fa-eye")
            InputPassword.type = "text"

        } else {
            InputPassword.type = "password"
        }
    })
    passwordEye.classList.add("fa-eye-slash")
</script>
</body>
</html>
