<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: head(title='Logout', path='/css/logout.css')">
<body>
<div class="container-logout">
    <h3>You want to leave your Account</h3>
    <div class="row mt-5">
        <div class="col-6">
            <form method="post" th:action="@{/auth/logout}">
                <button type="submit" class="btn btn-danger w-100 py-2">Yes</button>
            </form>
        </div>
        <div class="col-6">
            <a th:href="@{/}" class="btn btn-warning w-100 py-2">No</a>
        </div>

    </div>
</div>
</body>
</html>
