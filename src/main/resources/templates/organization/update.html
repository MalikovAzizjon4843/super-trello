<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: head(title='Organization update', path='/css/index.css')">
<body>
<header>
    <main>
        <div class="menu-bar">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <img src="/images/logo.png" alt="">
        </div>

        <div class="link">
            <a th:href="@{/panel/superAdmin}"> Organization</a>
<!--            <a th:href="@{/organization/}">User control</a>-->
        </div>
    </main>
    <aside>
        <nav>
            <div class="input">
                <div>
                    <i class="fas fa-search"></i>
                </div>

                <input type="text" placeholder="Search">
            </div>

            <div class="user-information">
                <div class="icon">
                    <a th:href="@{/auth/logout}" class="btn btn-outline-danger">logout</a>
                </div>

                <div class="user">
                    <img src="/images/useer.png" alt="">
                    <p>Mushkityorlar
                        <i class="fas fa-angle-down"></i>
                    </p>
                </div>

            </div>

        </nav>

        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto">
                    <form th:action="@{/organization/update/}" th:method="post" th:object="${organization}">
                        <div class="form-group">
                            <input class="form-control" type="hidden" id="id" name="id"
                                   th:value="${organization.getId()}"/>
                            <span style="color: red" th:errors="*{id}"></span>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   th:value="${organization.getName}"/>
                        </div>

                        <div class="form-group">
                            <label for="logo">Logo</label>
                            <input type="file" class="form-control" id="logo" name="logo"/>
                        </div>

                        <div class=" form-group">
                            <label for="code">Code</label>
                            <input type="text" class="form-control" id="code" name="code"
                                   th:value="${organization.getCode()}"/>
                        </div>

                        <div class=" form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" name="email" id="email"
                                   th:value="${organization.getEmail()}"/>
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="submit" value="save"
                                   th:action="@{/organization/update/{id}(id=${organization.id})}"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </aside>

</header>

<script>
    const menu = document.querySelector(".menu-bar")
    const main = document.querySelector("main")
    menu.addEventListener("click", () => {
        main.classList.toggle("open")
    })
</script>
</body>
</html>
