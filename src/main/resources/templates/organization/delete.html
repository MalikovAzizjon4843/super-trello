<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: head(title='Organization delete', path='/css/index.css')"></head>
<main>
    <div class="container" style="overflow: hidden">
        <h1>Do you want to delete this <span th:text="${organization.name}" class="text-danger"></span></h1>
        <div class="row mt-3">
            <div class="col-4">
                <div class="row" >
                    <div class="col-6 ">
                        <form method="post" th:action="@{/organization/delete/{id}(id=${organization.id})}">
                            <button type="submit" class="btn btn-danger w-100 my-4 py-2">Yes</button>
                        </form>
                    </div>
                    <div class="col-6">
                        <a th:href="@{/organization/organizations/}" class="btn btn-warning w-100 my-4 py-2">No</a>
                    </div>
                </div>

            </div>
            <div class="col-8">
                <ul class="list-group">
                    <li class="list-group-item active" th:text="${organization.name}"></li>
                    <li class="list-group-item" th:text="${organization.code}"></li>
                    <li class="list-group-item" th:text="${organization.email}"></li>
                </ul>
            </div>
        </div>
    </div>
</main>
</body>
</html>
