<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: head(title='Super Admin or Admin create', path='/css/index.css')">
<body>
<header>
    <main>
        <div class="menu-bar">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <img src="/images/logo.png" alt="">
        </div>

        <div class="link">
            <a th:href="@{/panel/superAdmin/}"> Organization</a>
            <a th:href="@{/user/admin/}">Admin control</a>
        </div>
    </main>

    <aside>
        <nav>
            <div class="input">
                <div>
                    <i class="fas fa-search"></i>
                </div>

                <input type="text" placeholder="Search">
            </div>

            <div class="user-information">
                <div class="icon">
                    <a th:href="@{/auth/logout}" class="btn btn-outline-danger">logout</a>
                </div>

                <div class="user">
                    <img src="/images/user.png" alt="">
                    <p>Mushkityorlar
                        <i class="fas fa-angle-down"></i>
                    </p>
                </div>

            </div>

        </nav>

        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto">
                    <form th:action="@{/admin/create/{id}/(id=${organization})}" th:method="post"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">User Name</label>
                            <input type="text" class="form-control" id="name" name="username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"/>
                        </div>

                        <div class="form-group">
                            <label for="logo">profile image</label>
                            <input type="file" class="form-control" id="logo" name="profileImage"/>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone"/>
                        </div>

                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" name="email" id="email"/>
                        </div>

                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language" name="language" class="form-control">
                                <option>UZ</option>
                                <option>RU</option>
                                <option>EN</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="role">Language</label>
                            <select id="role" name="role" class="form-control">
                                <!--                                <option name="role_name" value="SUPER_ADMIN">SUPER_ADMIN</option>-->
                                <option name="role_name" value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">âž• Save</button>
                    </form>
                </div>
            </div>
        </div>
    </aside>
</header>

<script>
    const menu = document.querySelector(".menu-bar")
    const main = document.querySelector("main")
    menu.addEventListener("click", () => {
        main.classList.toggle("open")
    })
</script>
</body>
</html>
