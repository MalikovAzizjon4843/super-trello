<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: header('Organization Create Page')">
</head>
<body>
<header>
    <section th:include="fragments.html :: navbar"></section>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <form th:action="@{/comment/update}" th:method="post" th:object="${comment}">
                    <div class="form-group">
                        <input class="form-control" type="hidden" id="id" name="id" th:value="${comment.getId()}"/>
                        <span style="color: red" th:errors="*{id}"></span>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <input type="text" class="form-control" id="message" th:text="message"
                               th:value="${comment.message}"/>
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="submit" value="save"
                               th:action="@{/comment/update/{id}(id=${comment.id})}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    <section th:include="fragments.html :: js"></section>
</footer>
</body>
</html>
